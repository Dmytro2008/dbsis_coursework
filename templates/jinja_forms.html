<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename = 'js/jquery.payform.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename = 'js/card_validation.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/form_validation.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/view_password.js') }}"></script>
    <title>Registration</title>
  </head>
  <body>
           <nav class="site-header sticky-top py-1 navbar navbar-dark bg-dark">
              <div class="container d-flex flex-column flex-md-row justify-content-between">
                <a class="py-2" href="{{url_for('mainpage')}}" aria-label="Product">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto text-light" role="img" viewBox="0 0 24 24" focusable="false"><title>Product</title><circle cx="12" cy="12" r="10"/><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/></svg>
                </a>
                <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('cases')}}">Страховий випадок</a>
                <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('new_contract')}}">Оформити страховку</a>
                <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('contact')}}">Контакти</a>
                  {% if  name_c is not none%}
                    <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('my_cabinet')}}"><i class="fa fa-user fa-lg" aria-hidden="true"></i> Особистий кабінет ({{name_c}})</a>
                  {% else %}
                    <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('login')}}">Вхід</a>
                    <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('register')}}">Реєстрація</a>
                  {% endif %}


          </div>
    </nav>

{% block content %}
{% endblock %}

          <ul class="list-unstyled list-inline text-center">

              <a href="https://www.bitchute.com/video/wknVeQRrFVDQ/" class="btn-floating btn-fb mx-1 text-light">

            </li>

            </li>
            <li class="list-inline-item">

            </li>
