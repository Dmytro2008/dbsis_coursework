    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="{{ url_for('static', filename = 'js/form_validation.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/view_password.js') }}"></script>
    <title>Sign in</title>
  </head>
  <body>
           <nav class="site-header sticky-top py-1 navbar navbar-dark bg-dark">
              <div class="container d-flex flex-column flex-md-row justify-content-between">
                <a class="py-2" href="{{url_for('mainpage')}}" aria-label="Product">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto text-light" role="img" viewBox="0 0 24 24" focusable="false"><title>Product</title><circle cx="12" cy="12" r="10"/><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/></svg>
                </a>
                <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('cases')}}">Страховий випадок</a>
                <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('new_contract')}}">Оформити страховку</a>
                  {% if  name_c is not none%}
                    <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('my_cabinet')}}"><i class="fa fa-user fa-lg" aria-hidden="true"></i> Особистий кабінет ({{name_c}})</a>
                  {% else %}
                    <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('login')}}">Вхід</a>
                    <a class="py-2 d-none d-md-inline-block text-light" href="{{url_for('register')}}">Реєстрація</a>
                  {% endif %}


          </div>
    </nav>
        
        <div class="container">
            <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 600px;">
                <h4 class="card-title mt-3 text-center">Sign in</h4>
                <form action="{{url_for('login')}}" method="post" class="needs-validation" novalidate>
                <div class="form-group input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                     </div>
                    <input name="login" class="form-control" pattern="[a-zA-Z0-9 ]+" placeholder="Login" type="text" required>
                    <div class="invalid-feedback">
                      Please enter valid login.
                    </div>
                </div>
                <div class="form-group input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="pass" id="myInput" class="form-control" placeholder="Password" type="password" required>
                    <button type="button">
                        <i onclick="myFunction(this)" class="fa fa-eye"></i>
                    </button>
                </div>
                <div class="form-group " id="submit_button">
                    <button type="submit" class="btn btn-primary btn-block"> Sign in  </button>
                </div>
                <p style="margin-bottom: 3px" class="text-center">Don't have an account? <a href="{{url_for('register')}}">Sign up</a> </p>
                <p class="text-center"><a href="https://www.youtube.com/watch?v=zdwnaN7Htfg" >Forgot your password?</a></p>
                </form>
            </article>
            </div>
        </div>
        <footer class="page-footer font-small special-color-dark pt-4 bg-dark">
              <div class="container">
                  <ul class="list-unstyled list-inline text-center">
                    <li class="list-inline-item">
                      <a href="https://www.bitchute.com/video/wknVeQRrFVDQ/" class="btn-floating btn-fb mx-1 text-light">
                        <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="https://www.bitchute.com/video/wknVeQRrFVDQ/" class="btn-floating btn-tw mx-1 text-light">
                        <i class="fa fa-twitter fa-2x"> </i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="https://www.bitchute.com/video/wknVeQRrFVDQ/" class="btn-floating btn-gplus mx-1 text-light">
                        <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="https://www.bitchute.com/video/wknVeQRrFVDQ/" class="btn-floating btn-li mx-1 text-light">
                        <i class="fa fa-linkedin fa-2x"> </i>
                      </a>
                    </li>
                  </ul>
              </div>
              <div class="footer-copyright text-center py-3 text-light">© 2020 Copyright:
