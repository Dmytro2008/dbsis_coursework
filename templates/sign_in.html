<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename = 'js/jquery.payform.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename = 'js/card_validation.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/form_validation.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/view_password.js') }}"></script>
    <title>Sign in</title>
  </head>
  <body>
           {%include 'nav.html' %}
        
        <div class="container">
            <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 600px;">
                <h4 class="card-title mt-3 text-center">Sign in</h4>
                <form action="{{url_for('login')}}" method="post" class="needs-validation" novalidate>
                <div class="form-group input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                     </div>
                    <input name="login" class="form-control" pattern="[a-zA-Z0-9 ]+" placeholder="Login" type="text" required>
                    <div class="invalid-feedback">
                      Please enter valid login.
                    </div>
                </div>
                <div class="form-group input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="pass" id="myInput" class="form-control" placeholder="Password" type="password" required>
                    <button type="button">
                        <i onclick="myFunction(this)" class="fa fa-eye"></i>
                    </button>
                </div>
                <div class="form-group " id="submit_button">
                    <button type="submit" class="btn btn-primary btn-block"> Sign in  </button>
                </div>
                <p style="margin-bottom: 3px" class="text-center">Don't have an account? <a href="{{url_for('register')}}">Sign up</a> </p>
                <p class="text-center"><a href="https://www.youtube.com/watch?v=zdwnaN7Htfg" >Forgot your password?</a></p>
                </form>
            </article>
            </div>
        </div>
{%include 'footer.html'%}
  </body>
</html>
